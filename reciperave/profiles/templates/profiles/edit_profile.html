{% extends 'base/base.html' %}
{% block title %} Edit Profile {% endblock %}

{% block css_static %}
{% load static %}
<link rel="stylesheet" href="{% static 'profiles/css/edit_profile.css' %}">
{% endblock %}

{% block content %}
<header>
  <h1>Edit Profile</h1>
</header>
<div class="container-edit-profile">
    <form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
      <div class="row-upload">
      {% csrf_token %}
      <div class="form-group">
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture">
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" autocapitalize="off" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">{{ profile.bio }}</textarea>
      </div>
      <input type="submit" value="Update">
      </div>
    </form>
</div>
{% endblock %}
