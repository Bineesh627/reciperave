{% if user.is_authenticated %}
    {% if is_bookmarked %}
        <!-- Unbookmark button -->
        <form method="post" action="{% url 'unbookmark' recipe.id %}">
            {% csrf_token %}
            <button type="submit"  class="more-menu-btn" role="menuitem">Unsave</button>
        </form>
    {% else %}
        <!-- Bookmark button -->
        <form method="post" action="{% url 'bookmark' recipe.id %}">
            {% csrf_token %}
            <button type="submit"  class="more-menu-btn" role="menuitem">save</button>
        </form>
    {% endif %}
{% endif %}
