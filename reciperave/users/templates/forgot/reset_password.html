<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forgot/css/reset_password.css' %}">
</head>
<body>
    {% include 'base/error.html' %}
    <div class="mainDiv">
        <div class="cardStyle">
          <form method="post" name="signupForm" id="signupForm">
            {% csrf_token %}
            
            <img src="{% static 'forgot/images/image-2.png' %}" id="signupLogo"/>
            
            <h2 class="formTitle">
              Create a strong password
            </h2>
            <p class="reset-description">Your password must be at least six characters and should include a combination of numbers, letters and special characters (!$@ï¼…).</p>
            
          <div class="inputDiv">
            <label class="inputLabel" for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
          </div>
          
          <div class="buttonWrapper">
            <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
              <span>Continue</span>
              <span id="loader"></span>
            </button>
          </div>
            
        </form>
        </div>
      </div>

    <script src="{% static 'forgot/js/reset_password.js' %}"></script>
</body>
</html>
