<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <script>
        if (document.body.classList.contains('logged-in')) {
            window.location.href = "{% url 'homes' %}";
        }
    </script>
</body>
</html>
