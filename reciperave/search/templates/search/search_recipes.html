{% extends 'base/base.html' %}

{% block title %}Search Recipes{% endblock %}

{% load static %}
{% block css_static %}
<link rel="stylesheet" href="{% static 'base/css/cards.css' %}">
<link rel="stylesheet" href="{% static 'search/search_recipes.css' %}">
{% endblock %}

{% block content %}
<header>
    <h1>Search Recipes</h1>
</header>
<div class="container-search">
    <main>
        <form method="GET" action="{% url 'search_recipes' %}">
            <div class="form-group">
                <label for="title">Search by Title:</label>
                <input type="text" placeholder="Search recipes..." id="title" name="title" value="{{ request.GET.title }}">
            </div>
            <div class="form-group">
                <label for="dishType">Dish Type:</label>
                <select id="dishType" name="dishType">
                    <option value="">All Dish Types</option>
                    {% for category in categories %}
                    <option value="{{ category.dishtype }}" {% if category.dishtype == selected_dish_type %}selected{% endif %}>{{ category.dishtype }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Search</button>
        </form>
        <section>
            <h2>Result</h2>
            <div class="card-container">
                {% for recipe in recipes %}
                {% include 'base/cards.html' %}
                {% empty %}
                <p>No recipes found.</p>
                {% endfor %}
            </div>
        </section>
    </main>
</div>

{% endblock %}
