<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post" action="{% url 'feedbackForm' %}">
        {% csrf_token %}
        <textarea name="message" cols="80" rows="10"></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
